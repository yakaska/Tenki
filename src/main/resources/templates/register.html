<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
	<title>Tenki | Register</title>
</head>
<body>
<section class="vh-100 bg-image img-responsive">
	<div class="mask d-flex align-items-center h-100 gradient-custom-3">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Create an account</h2>

							<form action="/register" method="post">

								<div class="form-outline mb-4">
									<input class="form-control form-control-lg" id="username" type="text"/>
									<label class="form-label" for="username">Username</label>
								</div>

								<div class="form-outline mb-4">
									<input class="form-control form-control-lg" id="password" type="password"/>
									<label class="form-label" for="password">Password</label>
								</div>

								<div class="form-outline mb-4">
									<input class="form-control form-control-lg" id="repeat-password" type="password"/>
									<label class="form-label" for="repeat-password">Repeat password</label>
								</div>

								<div class="d-flex justify-content-center">
									<button class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body" type="button">
										Register
									</button>
								</div>

								<p class="text-center text-muted mt-5 mb-0">
									Have already an account? <a class="fw-bold text-body" href="#!"><u>Login here</u></a>
								</p>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
